<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Demo - A10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #5a2a83;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Cookie Demo</h1>
    <p>This page sets a cookie with your visit time and displays it when you reload the page.</p>

    <p id="cookieDisplay">Checking for cookie...</p>

    <footer>
        &copy; Mohammed Hammoudeh - Assignment A10 - Due: 4/15/2024
    </footer>

    <script>
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days*24*60*60*1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookies = decodedCookie.split(';');
            name = name + "=";
            for (let i = 0; i < cookies.length; i++) {
                let c = cookies[i].trim();
                if (c.indexOf(name) === 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        const previousVisit = getCookie("visitTime");
        const display = document.getElementById("cookieDisplay");
        if (previousVisit) {
            display.textContent = "Your last visit was: " + previousVisit;
        } else {
            display.textContent = "This is your first visit!";
        }

        const now = new Date().toLocaleString();
        setCookie("visitTime", now, 7);
    </script>
</body>
</html>
